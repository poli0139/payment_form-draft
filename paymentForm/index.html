<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>payment form</title>
  </head>
  <body>
    <header>
      <h1>this is header</h1>
    </header>
    <main>
      <form name="payment" class="payment-form" action="">
        <label class="cardName">
          Card Holder Name
          <input
            name="nameOnCard"
            type="text"
            required
            autofocus
            placeholder="Ex. John Doe"
            autocomplete="name"
            required
          />
        </label>
        <label class="cardNumber">
          Card Number
          <input
            name="cardNumber"
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="19"
            placeholder="1234 5678 9012 3456"
            required
          />
        </label>
        <div class="expiry-security">
          <div class="expiryDateContainer">
            <label class="expiryDate" for="expiryMonth"> Expiry Date</label>
            <div class="expiryInputs">
              <input
                type="number"
                name="expiryMonth"
                id="expiryMonth"
                min="1"
                max="12"
                placeholder="MM"
                required
              />
              <span>/</span>
              <input
                type="number"
                id="expiryYear"
                name="expiryYear"
                maxlength="2"
                placeholder="YY"
                required
              />
            </div>
          </div>
          <label class="securityCode">
            Security Code
            <input
              id="securityCode"
              type="text"
              name="securityCode"
              pattern="[0-9]*"
              inputmode="numeric"
              maxlength="3"
              placeholder="123"
              required
            />
          </label>
        </div>
        <button class="payButton">Complete order</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
